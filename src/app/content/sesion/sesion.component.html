<html>

<body>
    <form action="#" method="POST">
        <div id="login-box">
            <h1>Login</h1> <!-- El título de Inicio de sesión !-->

            <div class="form">
                <div class="item"> <!-- parte de nombre de usuario !-->
                    <i></i> <!-- Se utilizará para dibujar el icono delante del nombre de usuario !-->
                    <input type="email" name="correo" [(ngModel)]="form.correo" placeholder="Tu correo electronico" > <!-- Entrada de nombre de usuario realizada por cuadro de texto !-->
                </div>

                <div class="item"> <!-- parte de la contraseña !-->
                    <i></i> <!-- Se utilizará para dibujar el icono delante de la contraseña en el futuro !-->
                    <input type="password"  name="contrasena" [(ngModel)]="form.contrasena" placeholder="contraseña"> <!-- Entrada de contraseña usando el cuadro de texto de contraseña !-->
                </div>

            </div>
            
            <button (click)="iniciarsesion()">INGRESAR <i class="fas fa-sign-alt"> </i></button> <!-- Botón de inicio de sesión implementado con el botón !-->
        </div>
    </form>
    <br>
    <br>

    <a href="http://localhost:4200/registro">¿No tienes una cuenta? Registrate!</a>
</body>

</html>
